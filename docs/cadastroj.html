<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastroj.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="cadastro">
                <form class="form cadastro-juridico">
                    <div class="form-header">
                        <div class="titulo-cabecalho">
                            <h1 class="titulo">Cadastro</h1>
                        </div>
                        <div class="botao-voltar">
                            <button class="botao"><a href="cadastro.html">Voltar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="razao-social">Razão Social</label>
                            <input class="form-input" type="text" name="razao-social" required>
                        </div>

                        <div class="input-box">
                            <label for="cnpj">CNPJ</label>
                            <input class="form-input" type="text" name="cnpj" required>
                        </div>

                        <div class="input-box">
                            <label for="nome">Primeiro Nome</label>
                            <input class="form-input" type="text" name="nome" required>
                        </div>

                        <div class="input-box">
                            <label for="sobrenome">Sobrenome</label>
                            <input class="form-input" type="text" name="sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input class="form-input" type="email" name="email" required>
                        </div>

                        <div class="input-box">
                            <label for="confirme-email">Confirmar E-mail</label>
                            <input class="form-input" type="email" name="confirme-email" required>
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input class="form-input type="cpf" name="cpf" required>
                        </div>

                        <div class="input-box">
                            <label for="telefone">Telefone</label>
                            <input class="form-input" type="tel" name="telefone" required>
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input class="form-input" type="password" name="senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirme-senha">Confirmar Senha</label>
                            <input class="form-input" type="password" name="confirme-senha" required>
                        </div>
                    </div>

                    <div class="input-genero">
                        <div class="titulo-genero">
                            <h5 class="text-genero">Gênero</h5>
                        </div>

                        <div class="genero-group">
                            <div class="tipo-genero">
                                <input type="radio" id="feminino" name="genero">
                                <label for="feminino">Feminino</label>
                            </div>

                            <div class="tipo-genero">
                                <input type="radio" id="masculino" name="genero">
                                <label for="feminino">Masculino</label>
                            </div>

                            <div class="tipo-genero">
                                <input type="radio" id="outros" name="genero">
                                <label for="feminino">Outros</label>
                            </div>

                            <div class="tipo-genero">
                                <input type="radio" id="nenhum" name="genero">
                                <label for="feminino">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </form>

                <form class="form form-avancar">
                    <h1>Vamos agora preencher o seu endereço</h1>
                    <h3>Clique no botão a baixo <br>para continuar</h3>
                    <button class="botao-avancar"><a href="enderecoj.html">Avançar</a></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
