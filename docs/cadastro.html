<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-cadastro">
                <form class=" form form-login">
                        <div class="titulo">
                            <h1>Já possui uma conta ?</h1>
                        </div>
                        <div class="paragrafo">
                            <p>Clique no botão abaixo e efetue o login para usar a nossa plataforma</p>
                        </div>
                        <div class="botao">
                            <button class="botao-login"><a href="login.html">Login</a></button>
                        </div>
                    
                </form>

                <form class="form form-conta">
                    <div class="titulo-cadastrar">
                        <h1>Cadastrar</h1>
                    </div>
                    <div class="paragrafo2">
                        <p>Seleciona abaixo o tipo de conta desejada</p>
                    </div>
                    <div class="botao-cadastro">
                        <button class="p-fisica"><a href="cadastrof.html">Pessoa Física</a></button>
                        <br>
                        <button class="p-juridica"><a href="cadastroj.html">Pessoa Jurídica</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
