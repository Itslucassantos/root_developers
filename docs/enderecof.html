<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="css/enderecof.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="cadastro">
                <form class="form endereco-fisico">
                    <div class="form-header">
                        <div class="titulo-cabecalho">
                            <h1 class="titulo">Endereço</h1>
                        </div>
                        <div class="botao-voltar">
                            <button class="botao"><a href="cadastrof.html">Voltar</a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="estado">Estado</label>
                            <input class="form-input" type="text" name="estado" required>
                        </div>

                        <div class="input-box">
                            <label for="cidade">Cidade</label>
                            <input class="form-input" type="text" name="cidade" required>
                        </div>

                        <div class="input-box">
                            <label for="logradouro">Logradouro</label>
                            <input class="form-input" type="text" name="logradouro" required>
                        </div>

                        <div class="input-box">
                            <label for="bairro">Bairro</label>
                            <input class="form-input" type="text" name="bairro" required>
                        </div>

                        <div class="input-box">
                            <label for="numero">Número</label>
                            <input class="form-input" type="number" name="numero" required>
                        </div>

                        <div class="input-box">
                            <label for="cep">CEP</label>
                            <input class="form-input" type="cep" name="cep" required>
                        </div>

                        <div class="input-box">
                            <label for="complemento">Complemento</label>
                            <input class="form-input" type="text" name="complemento" required>
                        </div>
                    </div>
                </form>

                <form class="form-finalizar">
                    <h1>Estamos quase lá</h1>
                    <h3>Clique no botão a baixo<br>para finalizar seu cadastro </h3>
                    <button class="botao-finalizar"><a href="finalizado.html">Finalizar</a></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
